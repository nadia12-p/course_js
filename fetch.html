<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Nombre del Post: </b> <span id="txtNombrePost"></span><br />
    <b>Esta completo?</b> <span id="txtCompleto"></span>
    <script>

        function cargarJson() {
            //fetch('https://jsonplaceholder.typicode.com/todos/1')
            //.then(response => response.json())
            //.then(jsonCargado);

            let promesa = new Promise(resolver => {
                setTimeout(() => {
                    let json = {
                    "userId": 1,
                    "id": 1,
                    "title": "delectus aut autem",
                    "completed": false
                }

                resolver(json);
                }, 2000)
                
            });

            promesa.then(json => {
                jsonCargado(json);
            })
            
        }

        function jsonCargado(json) {
            let spanNombrePost = document.getElementById("txtNombrePost");
            spanNombrePost.innerText = json.title;

            let spanCompleto = document.getElementById("txtCompleto");
            spanCompleto.innerText = json.completed ? " Si" : " No";
        }
       
        cargarJson();

    </script>
</body>
</html>
