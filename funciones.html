<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function calcularSuperficie(ancho, alto) {
            var resultado = ancho * alto;
            return resultado;
        }

        var inputAncho = prompt("Ingresar el ancho del terreno en mts:");
        var inputAlto = prompt("Ingresar el alto del terreno en mts:");   

        var superficieTerreno = calcularSuperficie(inputAncho, inputAlto);

        alert("La superficie del terreno es: " + superficieTerreno);


    </script>
    
</body>
</html>
