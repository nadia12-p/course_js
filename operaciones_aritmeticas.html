<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones aritmeticas</title>
</head>
<body>
    <script>

        //(IMC = peso [kg]/ estatura [m2])

        var estatura = prompt("Indique su estatura en metros");
        var peso = prompt("Indique su peso en kilogramos");
        var resultado = peso / estatura;
        alert(resultado);
    </script>
    
</body>
</html>
